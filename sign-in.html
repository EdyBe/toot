<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="card">
        <h2>Prolerus</h2>
        <form id="signInForm">
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email*" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password*" required>
            </div>
            <button class="submit" type="submit"> <i class="fas fa-sign-in-alt"></i> Sign in </button>
            <p class="errora-message" id="errorMessage"></p>
        </form>
        <p>Not a member? <a href="register-user.html">Register now</a></p>
        <p><a href="learn-more.html">Learn more</a></p>
        <a href="forgot-password.html " class="forgot-password">Forgot password?</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
